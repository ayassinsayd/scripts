<html>
<head>
    <title>Random sight words</title>
    <style>
    p {
        text-align: center;
        font-size: 1000%;
        font-weight: bold;
    }
    </style>

    <script>

    var words = ['I', 'a', 'about', 'after', 'all', 'an', 'and', 'are', 'as',
    'at', 'at', 'be', 'been', 'but', 'by', 'called', 'can', 'could', 'did',
    'do', 'down', 'each', 'find', 'first', 'for', 'from', 'had', 'has',
    'have', 'he', 'her', 'him', 'his', 'how', 'if', 'in', 'into', 'is', 'it',
    'its', 'just', 'know', 'like', 'little', 'long', 'made', 'make', 'many',
    'may', 'more', 'most,', 'my', 'no', 'not', 'now', 'of', 'on', 'one',
    'only', 'or', 'other', 'out', 'over', 'people', 'said', 'see', 'she',
    'so', 'some', 'than', 'that', 'the', 'their', 'them', 'then', 'there',
    'these', 'they', 'this', 'time', 'to', 'two', 'up', 'use', 'very', 'was',
    'water', 'way', 'we', 'were', 'what', 'when', 'where', 'which', 'who',
    'will', 'with', 'words', 'would', 'you', 'your'];
    var current = 0;

    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }

    function next() {
        document.getElementById('word').innerText = words[current];
        current = (current == words.length - 1) ? 0 : current + 1;
    }

    </script>

</head>

<body>

<p id='word' onclick='next()'></p>

<script>

words = shuffle(words);
next();

</script>

</body>
</html>
